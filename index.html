<!doctype html>
<html>
<head>
  <title>Tech Tree</title>

  <script type="text/javascript" src="graph.json"></script>
  <script type="text/javascript" src="dist/vis.js"></script>

  <link href="dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 1524px;
      height: 1024px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p></p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  //import * as vis from "dist/vis";
  var rawData = JSON.parse(GraphData);
  var nodeJson = new vis.DataSet(rawData.nodes);
  var edgeJson = new vis.DataSet(rawData.edges);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodeJson,
    edges: edgeJson
  };
  var options = {
    nodes: {
      borderWidth:4,
      color: {
        border: '#80d17d',
        background: '#80d17d'
      },
      shapeProperties: {
        useBorderWithImage:true
      }
    },
    edges: {
      smooth: {
        type: 'cubicBezier',
        forceDirection: 'vertical',
        roundness: 0.4
      }
    },
    layout: {
      hierarchical: {
        direction: "UD",
        sortMethod: 'directed'
      }
    },
    groups: {
      physics: {
        shape: 'box',
        color: '#427df4'
      },
      society: {
        shape: 'box',
        color: '#80d17d'
      },
      engineering: {
        shape: 'box',
        color: '#e5a649'
      }
    },
    interaction: {
      dragNodes :false,
      navigationButtons: true,
      keyboard: true
    },
    physics: {
        enabled: false
    },
    configure: {
      filter: function (option, path) {
          if (path.indexOf('hierarchical') !== -1) {
              return true;
          }
          return false;
      },
      showButton:false
    }
  };
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
