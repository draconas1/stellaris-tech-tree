<!doctype html>
<html>
<head>
  <title>Tech Tree</title>

  <script type="text/javascript" src="graph.json"></script>
  <script type="text/javascript" src="dist/vis.js"></script>

  <link href="dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 1524px;
      height: 1024px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p></p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  //import * as vis from "dist/vis";
  var rawData = GraphData;
  var nodeJson = new vis.DataSet(rawData.nodes);
  var edgeJson = new vis.DataSet(rawData.edges);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodeJson,
    edges: edgeJson
  };
  var options = {
    nodes: {
	  shape: 'box',
      borderWidth:0,
      color: {       
      },
      shapeProperties: {
        useBorderWithImage:true
      }
    },
    edges: {
      smooth: {
        type: 'cubicBezier',
        forceDirection: 'vertical',
        roundness: 0.4
      },
	  color: {
		color: "#000000"
	  }
    },
    layout: {
      hierarchical: {
        direction: "LR",
        sortMethod: 'directed',
		levelSeparation: 500,
		nodeSpacing: 150,
		treeSpacing: 200		
      }
    },
    groups: {
      physics: {
        color: {
			background :'#427df4'
		}
      },
      society: {
		color: {
			background :'#80d17d'
		}
      },
      engineering: {
        color: {
			background :'#e5a649'
		}
      }
    },
    interaction: {
      dragNodes :true,
      navigationButtons: true,
      keyboard: true
    },
    physics: {
        enabled: true
    },
    configure: {
      filter: function (option, path) {
          if (path.indexOf('hierarchical') !== -1) {
              return true;
          }
          return false;
      },
      showButton:false
    }
  };
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
